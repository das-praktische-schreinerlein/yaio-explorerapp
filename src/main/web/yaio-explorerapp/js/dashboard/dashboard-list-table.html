<div class='box yaio-box'>
    <div class='boxline boxline-dashboard boxline-dashboard-{{searchOptions.praefix}} boxline-dashboard-{{searchOptions.praefix}}-{{searchOptions.total}}' id="ue_dashboard_{{searchOptions.praefix}}">{{searchOptions.total}} <span lang='tech' translate="{{searchOptions.label}}">{{searchOptions.label}}</span>
        <a ng-if="searchOptions.total > 0" href="#{{createSearchUri();}}" data-tooltip='tooltip.command.DashboardMoreResults' lang='tech' class="" translate="common.command.DashboardMoreResults">Alle anzeigen</a>
    </div>
    <div class='togglecontainer togglecontainer-dashboard togglecontainer-dashboard-{{searchOptions.praefix}}' ng-init="doFulltextSearch()" id="togglecontainer_dashboard_{{searchOptions.praefix}}">

        <!-- 
        *****************************
        *****************************
        * Current SearchResult
        *****************************
        *****************************
        -->
        <table id="masterTableLastChanged" class="fancytree-ext-table">
            <!-- define columngroups -->
            <colgroup>
            <col class="container_field fieldtype_name field_name"></col>
            <col class="block_nodedata"></col>
            <col class="block_nodegantt"></col>
            <col class="container_field fieldtype_actions"></col>
            </colgroup>
            <tbody ng-include="yaioUtils.getConfig().resBaseUrl + 'js/search/node-search-table-entries.html'">
            </tbody>
        </table>
    </div>
    <div ng-if="searchOptions.total > 0" ng-init="yaioUtils.getService('YaioLayout').jMATService.getPageLayoutService().appendBlockToggler('ue_dashboard_' + searchOptions.praefix, 'togglecontainer_dashboard_' + searchOptions.praefix);">
    </div>
</div>
