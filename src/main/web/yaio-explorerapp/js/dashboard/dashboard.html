<update-meta name="title" content="YAIO - D'Artagnan - Dashboard"></update-meta>
<update-meta name="description" content="YAIO - D'Artagnan - Dashboard"></update-meta>

<div class='box yaio-box add2toc-h1 yaio-box-explorer' toclabel='Explorer' id='box_explorer'>
    <div class='boxline boxline-ue2 yaio-boxline-ue2 yaio-boxline-ue2-explorer' id='ue_explorer'>
      <div id="containerMasterUe">YAIO - D'Artagnan - Dashboard</div>
      <div id="containerCurrentSource" ng-include="yaioUtils.getConfig().resBaseUrl + 'js/sourceselector/current-source-main.html'"></div>
      <div id="containerInfoCommands">
          <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/frontpage/menu-main.html'"></div>
      </div>
    </div>
    <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-form.html'"></div>
</div>

<div id="workboard-content-current">
    <div class='box yaio-box'>
        <div class='boxline boxline-dashboard' id="ue_workboard_current"><span lang='tech' translate="label.workboard.headline.current">Aktuell</span></div>
        <div class="workboard-container">
            <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/workboard-head-late_short_running.html'"></div>
            <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/workboard-current.html'" id="workboard-late" ng-controller="WorkboardLineCtrl"></div>
        </div>
        <div class="dashboard-container">
            <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-todos-noplandate-running.html'" id="dashboard-todos-noplandate-running" ng-controller="DashBoardNodeSearchCtrl"></div>
            <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-todos-noplandate-open.html'" id="dashboard-todos-noplandate-open" ng-controller="DashBoardNodeSearchCtrl"></div>
            <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-todos-notplaned.html'" id="dashboard-todos-notplaned" ng-controller="DashBoardNodeSearchCtrl"></div>
        </div>
    </div>
    <div class='box yaio-box'>
        <div class='boxline boxline-dashboard' id="ue_workboard_upcomin">
            <span lang='tech' translate="label.workboard.headline.upcomin">Demn√§chst</span>
            <button class="button" ng-click="dashboardOptions.mode = 'workboard'; doNewDashboardSearch();" lang='tech' translate="label.workboard.headline.focusDashboard">Focus</button>
            <button class="button" ng-click="dashboardOptions.mode = 'chartboard'; doNewDashboardSearch();" lang='tech' translate="label.workboard.headline.chartboard">Charts</button>
        </div>
        <div class="workboard-container">
            <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/workboard-head-starts_ends_done.html'"></div>
            <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/workboard-today.html'" id="workboard-today" ng-controller="WorkboardLineCtrl"></div>
            <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/workboard-thisweek.html'" id="workboard-thisweek" ng-controller="WorkboardLineCtrl"></div>
            <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/workboard-thismonth.html'" id="workboard-thismonth" ng-controller="WorkboardLineCtrl"></div>
            <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/workboard-nextmonth.html'" id="workboard-nextmonth" ng-controller="WorkboardLineCtrl"></div>
        </div>
    </div>
    <div class='box yaio-box'>
        <div class='boxline boxline-dashboard' id="ue_workboard_last"><span lang='tech' translate="label.workboard.headline.last">Zuletzt</span></div>
        <div class="workboard-container">
            <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/workboard-head-starts_ends_done.html'"></div>
            <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/workboard-lastmonth.html'" id="workboard-lastmonth" ng-controller="WorkboardLineCtrl"></div>
        </div>
    </div>
</div>
<div id="dashboard-content-current">
    <div class="dashboard-container">
        <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-events-open.html'" id="dashboard-events-open" ng-controller="DashBoardNodeSearchCtrl"></div>
        <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-todos-warning.html'" id="dashboard-todos-warning" ng-controller="DashBoardNodeSearchCtrl"></div>
        <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-todos-late.html'" id="dashboard-todos-late" ng-controller="DashBoardNodeSearchCtrl"></div>
        <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-wip-container.html'" id="dashboard-wip-container" ng-controller="DashBoardNodeSearchCtrl"></div>
        <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-todos-running.html'" id="dashboard-todos-running" ng-controller="DashBoardNodeSearchCtrl"></div>
        <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-todos-open.html'" id="dashboard-todos-open" ng-controller="DashBoardNodeSearchCtrl"></div>
        <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-last-changed.html'" id="dashboard-last-changed" ng-controller="DashBoardNodeSearchCtrl"></div>
    </div>
</div>

<div id="front-content-right">
    <div id="sidebartoc" class="sidebartoc documentation-sidebartoc"> </div>
</div>

<script type="text/javascript">
    // activate elements after 1 second
    setTimeout(function() { 
        yaioAppBase.get('YaioLayout').addDatePickerToElements();
        // add resize event
        $( window ).resize(function() {
            yaioAppBase.get('YaioLayout').setupAppSize();
        });    
    }, 1000);
    
    // do toggler
    setTimeout(function() { 
        yaioAppBase.get('YaioLayout').jMATService.getPageLayoutService().doAllBlockToggler(false);
        yaioAppBase.get('YaioLayout').setupAppSize();
    }, 3000);
    

</script>
