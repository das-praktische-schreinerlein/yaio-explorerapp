<update-meta name="title" content="YAIO - D'Artagnan - Searcher"></update-meta>
<update-meta name="description" content="YAIO - D'Artagnan - Searcher"></update-meta>

<div class='box yaio-box add2toc-h1 yaio-box-explorer' toclabel='Explorer' id='box_explorer'>
  <div class='boxline boxline-ue2 yaio-boxline-ue2 yaio-boxline-ue2-explorer' id='ue_explorer'>
      <div id="containerMasterUe">YAIO - D'Artagnan - Searcher</div>
      <div id="containerCurrentSource" ng-include="yaioUtils.getConfig().resBaseUrl + 'js/sourceselector/current-source-main.html'"></div>
      <div id="containerInfoCommands">
          <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/search/menu-main.html'"></div>
      </div>
  </div>
  <div class='togglecontainer togglecontainer-list' id='details_list'>
  </div>
</div>
                
<div class='container-yaio-current' toclabel='Daten' id='box_data'>
    <div id="containerYaioSearch" class="box container-yaio-search">
        <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/search/node-search-form.html'"></div>
        <div ng-if="searchOptions.total > 0" class="container-yaio-search-results">
            <div class="container-yaio-search-nodecards">
                <div class="container-yaio-search-nodecards-toggler">
                    <span style="display: inline-block; width: 150px;" data-tooltip='tooltip.command.ShowTableData' lang="tech">
                      <a ng-click="showTableView();" id="tabTogglerTable" class="button tabToggler" translate="search.table.headline.tabTogglerTable">TableView</a>
                    </span>
                    <span style="display: inline-block; width: 150px;">
                        <a class="button tabToggler" id="showDetailsLink" onclick="javascript:yaioAppBase.get('YaioBase').toggleWithLinks('#showDetailsLink', '#hideDetailsLink', '.container_data_row_details', '');return false;" translate="search.table.headline.tabTogglerDetailsOn">Details anzeigen</a>
                        <a class="button tabToggler" style="display: none" id="hideDetailsLink" onclick="javascript:yaioAppBase.get('YaioBase').toggleWithLinks('#showDetailsLink', '#hideDetailsLink', '.container_data_row_details', '');return false;" translate="search.table.headline.tabTogglerDetailsOff">Details verbergen</a>
                    </span>
                </div>
                <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/search/node-search-nodecards.html'"></div>
            </div>
            <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/search/node-search-table.html'" class="container-yaio-search-table" style="display: none"></div>
        </div>
        <div ng-if="searchOptions.total <= 0" class="container-yaio-search-noresults">
            Es wurden leider keine Eintr√§ge gefunden
        </div>
    </div>
</div>

<script type="text/javascript">
    // activate elements after 1 second
    setTimeout(function() { 
        // activate speech recognition
        yaioAppBase.get('YaioLayout').addSpeechRecognitionToElements();
        yaioAppBase.get('YaioLayout').addDatePickerToElements();
        yaioAppBase.get('YaioLayout').addDocLayoutStyleSelectorToElements();


        //add resize event
        $( window ).resize(function() {
                yaioAppBase.get('YaioLayout').setupAppSize();
        });    
        $( window ).scroll(function() {
            yaioAppBase.get('YaioLayout').setupAppSize();
        });
        $('.use_select2').select2();
    }, 1000);
    
</script>
