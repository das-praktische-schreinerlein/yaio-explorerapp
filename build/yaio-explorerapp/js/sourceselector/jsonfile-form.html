      <!-- 
      *************************
      *    Form:   SourceSelectorJsonFile
      ************************* 
      -->
      <div ng-init="initForm()">
      <div class="hidden box container-yaio-sourceselector-jsonfile" id="containerFormYaioSourceSelectorJsonFile">
        <h4 translate="editor.formSourceSelectorJsonFile.ue">JsonFile laden:</h4>
        <p translate="editor.formSourceSelectorJsonFile.intro" class="msg-form-intro" id="nodeFormSourceSelectorJsonFileIntro"></p>

        <form with-errors class="" id="nodeFormSourceSelectorJsonFile" name="nodeFormSourceSelectorJsonFile" method="post" enctype="multipart/form-data" target="_blank">

          <fieldset>
            <label for="inputfileSourceSelectorJsonFile" class="label_file" translate="editor.formSourceSelectorJsonFile.label.file" required>file</label>
            <input type="file" name="file" class="inputtype_file" id="inputfileSourceSelectorJsonFile" value="Load YaioJSON">
            <fielderrors for="file"></fielderrors>

            <br />
            <span translate="editor.hint.checkboxActivateEditor" class="form-hint  jsh-md-background-info">experimental</span>
            <br />
            <label for="inputcheckboxSourceSelectorLoadJSONFileActivateEditor" translate="editor.formSourceSelectorJsonFile.label.checkboxActivateEditor">editor:</label>
            <input type="checkbox" name="inputcheckboxSourceSelectorLoadJSONFileActivateEditor" class="inputtype_checkbox" id="inputcheckboxSourceSelectorLoadJSONFileActivateEditor">
            <span translate="editor.formSourceSelectorJsonFile.label.checkboxActivateEditor2">activate editor</span>
          </fieldset>

          <fieldset>
            <button ng-click="doUploadFile()" ng-disabled="nodeFormSourceSelectorJsonFile.$invalid" class="btn btn-primary" translate="common.buttonSend">Send</button>
            <button ng-click="discardUploadFile()" class="btn btn-primary" translate="common.buttonDiscard">Discard</button>
          </fieldset>
        </form>
      </div>
