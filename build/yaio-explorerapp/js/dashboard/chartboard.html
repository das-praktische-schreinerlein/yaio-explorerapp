<update-meta name="title" content="YAIO - D'Artagnan - Dashboard"></update-meta>
<update-meta name="description" content="YAIO - D'Artagnan - Dashboard"></update-meta>

<div class='box yaio-box add2toc-h1 yaio-box-explorer' toclabel='Explorer' id='box_explorer'>
    <div class='boxline boxline-ue2 yaio-boxline-ue2 yaio-boxline-ue2-explorer' id='ue_explorer'>
      <div id="containerMasterUe">YAIO - D'Artagnan - Chartboard</div>
      <div id="containerCurrentSource" ng-include="yaioUtils.getConfig().resBaseUrl + 'js/sourceselector/current-source-main.html'"></div>
      <div id="containerInfoCommands">
          <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/frontpage/menu-main.html'"></div>
      </div>
    </div>
</div>

<div id="workboard-content-chart">
    <div class='box yaio-box'>
        <div class='boxline boxline-dashboard'>
            <span lang='tech' translate="label.workboard.headline.chartboard">Charts</span>
            <span class="entry yaio-node-state-{{parentnode.state}}" ng-repeat="parentnode in rootNodeHierarchy">
                <b>--&gt;</b>{{parentnode.name}}
            </span>
            {{dashboardOptions.baseDateStr}}
            <button class="button" ng-click="dashboardOptions.mode = 'dashboard'; doNewDashboardSearch();" lang='tech' translate="label.workboard.headline.extendToDashboard">Extend to Dashboard</button>
            <button class="button" ng-click="dashboardOptions.mode = 'workboard'; doNewDashboardSearch();" lang='tech' translate="label.workboard.headline.focusDashboard">Focus</button>
        </div>
        <div>
            <style>

                body {
                    font: 10px sans-serif;
                    shape-rendering: crispEdges;
                }

                .day {
                    fill: #fff;
                    stroke: #ccc;
                }

                .month {
                    fill: none;
                    stroke: #000;
                    stroke-width: 2px;
                }

                .RdYlGn .qempty{fill:rgb(255,255,230)}
                .RdYlGn .q0{fill:rgb(255,255,181)}
                .RdYlGn .q1{fill:rgb(217,239,139)}
                .RdYlGn .q2{fill:rgb(166,217,106)}
                .RdYlGn .q3{fill:rgb(102,189,99)}
                .RdYlGn .q4{fill:rgb(26,152,80)}
                .RdYlGn .q5{fill:rgb(0,104,55)}

            </style>

        </div>
    </div>

    <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/chartboard-calchart-planned.html'" ng-controller="NodeChartCtrl"></div>
    <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/chartboard-calchart-running.html'" ng-controller="NodeChartCtrl"></div>
    <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/chartboard-calchart-done.html'" ng-controller="NodeChartCtrl"></div>
    <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/chartboard-linechart-overview-day.html'" ng-controller="NodeChartCtrl"></div>
    <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/chartboard-linechart-overview-week.html'" ng-controller="NodeChartCtrl"></div>
    <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/chartboard-linechart-overview-month.html'" ng-controller="NodeChartCtrl"></div>
    <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/chartboard-linechart-overview-year.html'" ng-controller="NodeChartCtrl"></div>
    <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/chartboard-linechart-aufwand-day.html'" ng-controller="NodeChartCtrl"></div>
</div>

<script type="text/javascript">
    // activate elements after 1 second
    setTimeout(function() {
        yaioAppBase.get('YaioLayout').addDatePickerToElements();
        // add resize event
        $( window ).resize(function() {
            yaioAppBase.get('YaioLayout').setupAppSize();
        });    
    }, 1000);
</script>
